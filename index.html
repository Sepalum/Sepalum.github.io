<!DOCTYPE html>
<html lang="ko">
<head>
  <title>광북고 1학년 6반 수행달력</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
  <style>
    body{font-family: 'Noto Sans KR', sans-serif; background-color:black;}
    .title{font-size: 3em; font-weight: 900; color: white; margin-left: 20px;}
    .normal{color: white;}
    .red{color: red;}
    .blue{color: royalblue;}
    .nRed{color: darkred;}
    .nBlue{color:darkblue;}
    .nNormal{color:grey;}
    table{border-collapse : collapse; text-align:left; font-size: 1.2em;}
    td{border: 1px solid white; height: 60px; width: 60px; vertical-align: 0px;}
  </style>
</head>
<body>
<p><div class="title">1학년 6반 수행일정</div></p>
<table>
  <tr>
    <td><div class="nRed">30</div></td>
    <td><div class="nNormal">31</div></td>
    <td><div class="normal">1</div></td>
    <td><div class="normal">2</div></td>
    <td><div class="normal">3</div></td>
    <td><div class="normal">4</div></td>
    <td><div class="blue">5</div></td>
  </tr>
  <tr>
    <td><div class="red">6</div></td>
    <td><div class="normal">7</div></td>
    <td><div class="normal">8</div></td>
    <td><div class="normal">9</div></td>
    <td><div class="normal">10</div></td>
    <td><div class="normal">11</div></td>
    <td><div class="blue">12</div></td>
  </tr>
  <tr>
    <td><div class="red">13</div></td>
    <td><div class="normal">14</div></td>
    <td><div class="normal">15</div></td>
    <td><div class="normal">16</div></td>
    <td><div class="normal">17</div></td>
    <td><div class="normal">18</div></td>
    <td><div class="blue">19</div></td>
  </tr>
  <tr>
    <td><div class="red">20</div></td>
    <td><div class="normal">21</div></td>
    <td><div class="normal">22</div></td>
    <td><div class="normal">23</div></td>
    <td><div class="normal">24</div></td>
    <td><div class="normal">25</div></td>
    <td><div class="blue">26</div></td>
  </tr>
  <tr>
    <td><div class="red">27</div></td>
    <td><div class="normal">28</div></td>
    <td><div class="normal">29</div></td>
    <td><div class="normal">30</div></td>
    <td><div class="nNormal">1</div></td>
    <td><div class="nNormal">2</div></td>
    <td><div class="nBlue">3</div></td>
  </tr>
</table>
</body>
</html>
